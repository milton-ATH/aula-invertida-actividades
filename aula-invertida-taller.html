  <script type="text/babel">
    const { useState } = React;

    const phases = [
      { id: 'intro', title: 'Bienvenida', icon: 'üéØ' },
      { id: 'concept', title: 'El Modelo', icon: 'üí°' },
      { id: 'before', title: 'Antes de Clase', icon: 'üè†' },
      { id: 'during', title: 'Durante la Clase', icon: 'üè´' },
      { id: 'practice', title: 'Tu Dise√±o', icon: '‚úèÔ∏è' },
      { id: 'review', title: 'Revisi√≥n', icon: 'üéâ' }
    ];

    const activities = [
      { id: 'video', label: 'Video explicativo', icon: 'üé¨', type: 'before' },
      { id: 'reading', label: 'Lectura guiada', icon: 'üìñ', type: 'before' },
      { id: 'podcast', label: 'Podcast o audio', icon: 'üéß', type: 'before' },
      { id: 'infographic', label: 'Infograf√≠a interactiva', icon: 'üìä', type: 'before' },
      { id: 'quiz_pre', label: 'Quiz de preparaci√≥n', icon: '‚ùì', type: 'before' },
      { id: 'debate', label: 'Debate en grupos', icon: 'üí¨', type: 'during' },
      { id: 'project', label: 'Proyecto colaborativo', icon: 'üõ†Ô∏è', type: 'during' },
      { id: 'case_study', label: 'Estudio de caso', icon: 'üîç', type: 'during' },
      { id: 'roleplay', label: 'Juego de roles', icon: 'üé≠', type: 'during' },
      { id: 'lab', label: 'Pr√°ctica en laboratorio', icon: 'üß™', type: 'during' },
      { id: 'peer', label: 'Ense√±anza entre pares', icon: 'üë•', type: 'during' },
      { id: 'problem', label: 'Resoluci√≥n de problemas', icon: 'üß©', type: 'during' },
    ];

    function AulaInvertidaWorkshop() {
      const [currentPhase, setCurrentPhase] = useState(0);
      const [lessonData, setLessonData] = useState({
        subject: '',
        topic: '',
        objective: '',
        beforeActivities: [],
        duringActivities: [],
        assessment: ''
      });
      const [draggedItem, setDraggedItem] = useState(null);
      const [showTip, setShowTip] = useState(null);
      const [completedSteps, setCompletedSteps] = useState([]);

      const tips = {
        video: 'M√°ximo 10-15 minutos. Incluye preguntas de reflexi√≥n al final.',
        reading: 'Proporciona gu√≠a de lectura con preguntas clave.',
        podcast: 'Ideal para contenido narrativo o entrevistas con expertos.',
        infographic: 'Perfecta para procesos, comparaciones o datos.',
        quiz_pre: 'Ayuda a identificar conceptos previos y dudas.',
        debate: 'Prepara roles y reglas claras. Modera activamente.',
        project: 'Define entregables claros y checkpoints.',
        case_study: 'Casos reales aumentan el engagement.',
        roleplay: 'Excelente para habilidades blandas y empat√≠a.',
        lab: 'Asegura que todos tengan acceso a materiales.',
        peer: 'Los estudiantes aprenden ense√±ando.',
        problem: 'Problemas aut√©nticos motivan m√°s.'
      };

      const handleDragStart = (activity) => {
        setDraggedItem(activity);
      };

      const handleDrop = (zone) => {
        if (draggedItem) {
          if (zone === 'before' && draggedItem.type === 'before') {
            if (!lessonData.beforeActivities.find(a => a.id === draggedItem.id)) {
              setLessonData(prev => ({
                ...prev,
                beforeActivities: [...prev.beforeActivities, draggedItem]
              }));
            }
          } else if (zone === 'during' && draggedItem.type === 'during') {
            if (!lessonData.duringActivities.find(a => a.id === draggedItem.id)) {
              setLessonData(prev => ({
                ...prev,
                duringActivities: [...prev.duringActivities, draggedItem]
              }));
            }
          }
          setDraggedItem(null);
        }
      };

      const removeActivity = (zone, activityId) => {
        if (zone === 'before') {
          setLessonData(prev => ({
            ...prev,
            beforeActivities: prev.beforeActivities.filter(a => a.id !== activityId)
          }));
        } else {
          setLessonData(prev => ({
            ...prev,
            duringActivities: prev.duringActivities.filter(a => a.id !== activityId)
          }));
        }
      };

      const markComplete = () => {
        if (!completedSteps.includes(currentPhase)) {
          setCompletedSteps([...completedSteps, currentPhase]);
        }
      };

      const canProceed = () => {
        if (currentPhase === 4) {
          return lessonData.subject && lessonData.topic && 
                 lessonData.beforeActivities.length > 0 && 
                 lessonData.duringActivities.length > 0;
        }
